<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <div class="container">
        <div class="head">
            <form>
                <input type="text" class="search-input" placeholder="Search for a user...">
                <button class="search-btn btn btn-primary" type="submit" onclick="onClick()">Search</button>
            </form>
        </div>
        <div class="main">
            <div class="github-user">
                <div class="user-img">
                    <img src="https://avatars.githubusercontent.com/u/65623858?v=4" alt="">
                </div>
                <div class="user-info">
                    <p class="fs-3">Hasan Raza</p>
                    <p class="text-primary">Hasan132002</p>
                    <p class="text-secondary fs-6">2020-05-19T19:09:45Z </p>
                </div>
            </div>
            <div class="user-stats">
                <div>
                    <p>Repos</p>
                    <p>8</p>
                </div>
                <div>
                    <p>Followers</p>
                    <p>7930</p>
                </div>
                <div>
                    <p>Following</p>
                    <p>9</p>
                </div>
            </div>
            <div class="user-detail">
                
                <div class="disc">
                    <p><i class="fa-solid fa-location-dot"></i></p>
                    <p>Hasan Raza</p>
                    
                
                </div>   
                <div class="disc">
                    <p><i class="fa-solid fa-link"></i></p>
                    <p>Hasan Raza</p>
                    
                
                </div>   
                <div class="disc">
                    <p><i class="fa-brands fa-twitter"></i></p>
                    <p>Hasan Raza</p>
                    
                
                </div>   
                <div class="disc">
                    <p><i class="fa-solid fa-star"></i></p>
                    <p>Hasan Raza</p>
                    
                
                </div>   
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
